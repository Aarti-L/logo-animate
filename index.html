<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>LOGO</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		.overlay{
			position: fixed;
			top:0;
			left: 0;
			height: 100%;
			width: 100%;
			background: #000;
		}
		.circle{
			position: absolute;
			top:50%;
			left: 50%;
			margin-top: -41px;
			margin-left:-41px;
			height: 82px;
			width: 82px;
			height: auto;
    			width: auto;
		}

		.logo{
			position: absolute;
			top:50%;
			left: 50%;
			margin-top: -41px;
			margin-left:-41px;
			height: 82px;
			width: 82px;
			height: auto;
    			width: auto;
		}
	</style>
</head>
<body>
	<div class="overlay"></div>
	<div class="circle">
		<img src="images/circle.png" alt="">
	</div>
	<div class="logo">
		<img src="images/logo-p1c.png" alt="">
	</div>
	<script src="jquery.min.js" type="text/javascript"></script>
	<script src="TweenMax.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function() {
			// console.log('ready');
			var c = $('.circle img');

			TweenMax.from(c, 1,{
				rotation:-360,
				repeat:-1,
				ease:Linear.easeNone
			});
			$(window).load(function(){
				var l = $('.logo');
				setTimeout(function(){
					$('.overlay, .circle').fadeOut();
				},5000);
				TweenMax.to(l, 1,{
					css:{
						'left':'60px',
						'top':'60px'
					},
					delay:5,
					ease:Linear.easeNone
				});
			});

		});
	</script>
</body>
</html>
